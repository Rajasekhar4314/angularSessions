<div class="row p-3">
    <div class="col-3 pt-3" [ngStyle]="{'background-color' : div1color, 'color':'white'}">
        Div1
    </div>
    <div class="col-3 pt-3" [ngStyle]="{'background-color' : isActive ==true ? 'green': 'yellow'}"  >
        Div2
    </div>
    <div class="col-3 pt-3" [ngStyle]="{css_key : css_value}">
        Div3
    </div>
    <div class="col-3 pt-3" [ngStyle]="myStyle">
        Div4
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn" (click)="addDiv1color('green')">Add div1</button>
        <button class="btn" (click)="addDiv1color('blue')">Add div</button>
    </div>
    <div class="col-3">
        <input type="checkbox" [(ngModel)]="isActive" /> {{isActive}}
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="css_key" placeholder="Css key"/>
        <input type="text" [(ngModel)]="css_value" placeholder="Css value"/>
    </div>
</div>
